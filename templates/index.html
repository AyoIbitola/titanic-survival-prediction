<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¢ Titanic Survival Predictor</h1>
            <p>Enter passenger details to predict survival probability.</p>
        </div>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="pclass">Passenger Class</label>
                <select name="pclass" id="pclass" required>
                    <option value="1">1st Class (Upper)</option>
                    <option value="2">2nd Class (Middle)</option>
                    <option value="3">3rd Class (Lower)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sex">Gender</label>
                <select name="sex" id="sex" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" step="0.5" name="age" id="age" placeholder="e.g. 29" required>
            </div>

            <div class="form-group">
                <label for="sibsp">Siblings/Spouses Aboard</label>
                <input type="number" step="1" name="sibsp" id="sibsp" placeholder="e.g. 0" required>
            </div>

            <div class="form-group">
                <label for="fare">Fare (Â£)</label>
                <input type="number" step="0.01" name="fare" id="fare" placeholder="e.g. 15.00" required>
            </div>

            <button type="submit" class="btn">Predict Survival</button>
        </form>

        {% if prediction_text %}
        <div class="result-box {{ result_class }}">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

        <div class="footer">
            <p>Project by Ayomide Ibitola (23CG034077)</p>
        </div>
    </div>
</body>

</html>
